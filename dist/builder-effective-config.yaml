directories:
  output: dist
  buildResources: build
generateUpdatesFilesForAllChannels: false
appId: Egyptaria Launcher
productName: Egyptaria Launcher
artifactName: ${productName}-${os}-${arch}.${ext}
files:
  - filter:
      - src/**/*
      - package.json
      - LICENSE.md
compression: maximum
asar: true
publish:
  - provider: github
    releaseType: release
win:
  icon: ./src/assets/images/icon.ico
  target:
    - target: nsis
      arch:
        - x64
nsis:
  oneClick: true
  allowToChangeInstallationDirectory: false
  createDesktopShortcut: true
  runAfterFinish: true
mac:
  icon: ./src/assets/images/icon.icns
  category: public.app-category.games
  target:
    - target: dmg
      arch:
        - x64
        - arm64
linux:
  icon: ./src/assets/images/icon.png
  target:
    - target: AppImage
      arch:
        - x64
    - target: tar.gz
      arch:
        - x64
electronVersion: 20.3.0
